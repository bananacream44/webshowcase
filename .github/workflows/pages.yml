name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages""
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Set base URL
        id: base
        run: |
          if [[ "${{ github.event.repository.name }}" == *.github.io ]]; then
            echo "base=/" >> $GITHUB_OUTPUT
          else
            echo "base=/${{ github.event.repository.name }}/" >> $GITHUB_OUTPUT
          fi
        
      - name: Create test directory
        run: mkdir -p test-dist
        
      - name: Create simple test page
        run: |
          cat > test-dist/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
              <title>GitHub Pages Test</title>
          </head>
          <body>
              <h1>SUCCESS!</h1>
              <p>GitHub Pages is working for this repository!</p>
              <p>Repository: ${{ github.repository }}</p>
          </body>
          </html>
          EOF
        
      - name: Create .nojekyll file
        run: touch test-dist/.nojekyll
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./test-dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
