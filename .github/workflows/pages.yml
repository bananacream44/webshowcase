name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Set base URL
        id: base
        run: |
          if [[ "${{ github.event.repository.name }}" == *.github.io ]]; then
            echo "base=/" >> $GITHUB_OUTPUT
          else
            echo "base=/${{ github.event.repository.name }}/" >> $GITHUB_OUTPUT
          fi
        
      - name: Build frontend
        run: npx vite build --config vite.github.config.ts --base="${{ steps.base.outputs.base }}"
        
      - name: Create 404 fallback
        run: cp dist/index.html dist/404.html
        
      - name: Create .nojekyll file
        run: touch dist/.nojekyll
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
